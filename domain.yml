intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge:
       triggers: utter_iamabot
  - inform
  - search_provider
  - thanks

entities:
 - location
 - facility_type

slots:
  location:
    type: text
  facility_type:
    type: text
  address: 
    type: text
    
actions:
 - utter_greet
 - utter_cheer_up
 - utter_did_that_help
 - utter_happy
 - utter_goodbye
 - utter_how_can_i_help
 - utter_ask_location
 - action_facility_search
 - utter_address
 - utter_noworries
 - utter_default_fallback

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"
  
  utter_how_can_i_help:
  - text: "Hi, I'm a restaurant finder bot, I can find the nearest eating places. How can I help you?"
  - text: "Hello, My name is restaurant finder. How can I help you today?"

  utter_ask_location:
  - text: "Can you please provide your address?" 
  - text: "To find the nearest {facility_type} I need your address"
  - text: "What is your current city?"
  - text: "Please provide your city name."
  - text: "Please enter your city name to find local outlets"

  utter_address:
  - text: "The address is {address_place}."
  
  utter_default_fallback:
  - text: "Sorry I did not understand, can you rephrase?"
  - text: "Sorry I did not get that, please rephrase."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
